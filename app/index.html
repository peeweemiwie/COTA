<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="page-wrapper">
    <h1>Movie List</h1>
    <main>
      <table id="movie">
        <thead>
          <tr>
            <th>year</th>
            <th>title</th>
          </tr>
        </thead>
      </table>
    </main>
    <section class="right-rail">
      <div class="input-wrapper">
        <form action="">
          <h2>Add your favorite</h2>
          <span>
            <label for="year">Year: </label>
            <input type="text" id="year" class="text-input">
          </span>
          <span>
            <label for="title">Title: </label>
            <input type="text" id="title" class="text-input">
          </span>
          <button disabled>Submit</button>
        </form>
      </div>
      <div class="sort">
        <h2>Change display</h2>
        <button data-button='number'>Newest to Oldest</button>
        <button data-button='letter'>A - Z</button>
        <button data-button='random'>Random</button>
      </div>
    </section>
  </div>
<script src="js/jquery.min.js"></script>
<script src='js/main.min.js'></script>
</script>
</body>
</html>
